<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color:#007BFF;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .employee-title, .shift-title {
            font-size: 20px;
            color: #007bff;
            margin: 20px 0; /* Added space above and below */
            text-align: left; /* Aligned title to the left */
        }

        .employee-list {
            margin-bottom: 30px; /* More space below employee list */
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            appearance: none; /* Remove default arrow */
            background: white url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAW8i7fAAABgklEQVR42mJ8/////8VYj3mAAAMVUAAPzYAV6gAAMACZDAAFNwAABBcAAAAQOqB4vAHUVAAAAAElFTkSuQmCC') no-repeat right 10px center;
            background-size: 10px 10px;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        select:hover {
            border-color: #0056b3;
        }

        .assign-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Full width */
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Space between select box and button */
        }

        .assign-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .assign-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .employee {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0; /* Increased margin for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Shift Assignment</h1>
        <div class="employee-title">Employees:</div>
        <form id="shift-form" action="{{url_for('shift')}}" method="POST">
            <div class="employee-list">
                {%for emp in emps%}
                <div class="employee">
                    
                    <br>
                    <label for="employee1">{{emp.name}}-{{emp.department}}</label>
                    <input type="checkbox" id="employee1" name="employees" value="{{emp.id}}">
                    <hr>
                    
                </div>
                {%endfor%}
            </div>
            <div class="shifts">
                <div class="shift-title">Select Shift:</div>
                <select id="shift" name="shift">
                    {%for shift in shifts%}
                    <option value="{{shift.id}}">{{shift.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <input type="date" name="shiftdate" id="date" required>
            <button type="submit" class="assign-button">Assign Shift</button>
        </form>
    </div>
</body>
</html>
